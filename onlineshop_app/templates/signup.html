{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="{% url 'home' %}">GCS.UZ</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </div>
    </nav>
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Registration</h2>
                    <p>Agar siz bu saytdan ilk marotaba foydalanayotgan bo'lsangiz, ro'yxatdan o'ting.</p>
                </div>
                <form method="POST">
                	{% csrf_token %}
                    <div class="mb-3">
                    	<label class="form-label" for="name">Username</label>
                    	{{form.username}}
                    </div>
                    <div class="mb-3">
                    	<label class="form-label" for="email">Email</label>
                    	{{form.email}}
                    </div>
                    <div class="mb-3">
                    	<label class="form-label" for="password">Password</label>
                    	{{form.password1}}
                    </div>
                    <div class="mb-3">
                    	<label class="form-label" for="password">Password</label>
                    	{{form.password2}}
                    </div>
                    
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                    <p>If you have a account <a href="{% url 'login' %}"> Log In</a></p>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
